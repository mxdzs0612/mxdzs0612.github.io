# The URL the site will be built for
base_url = "https://mxdzs0612.github.io/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

default_language = "zh"

theme = "anatole-zola"

[languages.zh]
title = "mxdzs0612's blog"
description = "Try to restart my blog."
generate_feeds = true
taxonomies = [
    {name = "tags"},
]

[languages.ja]
title = "mxdzs0612's blog"
description = "Try to restart my blog."
generate_feeds = true
taxonomies = [
    {name = "tags"},
]

[languages.en]
title = "Anatole"
description = "A other zola theme"
generate_feeds = true
taxonomies = [
    {name = "tags"},
]

[languages.zh.translations]
language_name = "中文"
home = "首页"
about = "关于"
tags = "标签"
archive = "归档"
